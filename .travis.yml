language: cpp
compiler: gcc
sudo: true
install:
  - sudo apt-get install g++
  - sudo apt-get install cmake -y
  - sudo apt-get install libgtest-dev -y
  - pushd /usr/src/gtest
  - sudo mkdir build
  - cd build
  - sudo cmake ../
  - sudo make
  - popd
script:
  - cmake CMakeLists.txt -DMATH_BUILD_TESTS=ON
  - make
  - ctest
